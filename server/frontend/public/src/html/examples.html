<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图学习任务示例</title>
    <link rel="stylesheet" href="/src/css/examples.css">
</head>
<body>
    <div class="container">
        <h1>图学习任务示例</h1>

        <!-- 节点预测部分 -->
        <div class="section">
            <h2 class="section-title">节点预测 (Node Prediction)</h2>
            <div class="examples">
                
                <a href="node-example3.html" class="example-card">
                    <div class="example-title">蛋白质功能预测</div>
                    <div class="example-desc">预测蛋白质的生物学功能</div>
                </a>
            </div>
        </div>

        <!-- 图分类部分 -->
        <div class="section">
            <h2 class="section-title">图分类 (Graph Classification)</h2>
            <div class="examples">
                <a href="graph-example1.html" class="example-card">

                    <div class="example-desc">预测化学分子的毒性和活性</div>
                </a>
                
                <a href="graph-example2.html" class="example-card">

        <div class="section">

            <div class="examples">
                <a class="example-card" onclick="window.location.href='/page/pyg/movie'; return false;">

                    <div class="example-desc">预测知识图谱中缺失的关系</div>
                </a>
                <a href="edge-example4.html" class="example-card">
                    <div class="example-title">药物相互作用预测</div>

            </div>
